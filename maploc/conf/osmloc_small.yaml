defaults:
  - data: mapillary_mgl
  - training
  - _self_
model:
  name: osmloc
  latent_dim: 128
  matching_dim: 8
  z_max: 32
  x_max: 32
  pixel_per_meter: ${data.pixel_per_meter}
  num_scale_bins: 33
  num_rotations: 64
  image_encoder:
    encoder: "vits"
    features: 64
    out_channels: [48, 96, 192, 384]
    ckpt: "checkpoints/depth_anything/depth_anything_${.encoder}14.pth"
    shallow_encoder:
      backbone:
        encoder: resnet101
  map_encoder:
    embedding_dim: 16
    output_dim: ${..matching_dim}
    num_classes: ${data.num_classes}
    backbone:
      encoder: vgg19
      pretrained: false
      output_scales: [0]
      num_downsample: 3
      decoder: [128, 64, 64]
      padding: replicate
    unary_prior: false
  bev_net:
    num_blocks: 4
    latent_dim: ${..latent_dim}
    output_dim: ${..matching_dim}
    confidence: true
